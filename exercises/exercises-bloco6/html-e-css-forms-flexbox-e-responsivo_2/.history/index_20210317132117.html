<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/pikaday.css">
  <script src="./path/to/just-validate.min.js"></script>
  <title>Document</title>
</head>
<body style="background-color: gray;">
  <legend><h1>Form</h1></legend>
  <form method="GET">
    <fieldset>
      <div class="form-group col-md-6">
        <label form="nome"> Nome completo 
          <input class="form-control" type="text" class="form__input form-control js-validate-error-field" placeholder="Enter your name" autocomplete="off" data-validate-field="name" name="name" id="name" style="border: 1px solid rgb(184, 17, 17); color: rgb(184, 17, 17);">
        </label>
      </div>

  <br>

    <div class="form-group col-md-6">
      <label form="mail"> Email 
        <input class="form-control form__input" type = "text" name="mail" id="mail" date-validate-field = "email" placeholder="digite seu Email">
      </label>
    </div>
 
  <br>

    <div class="form-group col-md-6">
      <label form="cpf"> CPF
        <input class="form-control form__input" type = "text" name="cpf" id="cpf" date-validate-field = "text"placeholder="digite seu CPF">
      </label>
    </div>

<br>

  <div class="form-group col-md-6">
    <label form="adress"> Endereço 
      <input class="form-control form__input" type = "text" name="adress" id="endereço" maxlength="200" placeholder="digite seu endereço" >
    </label>
  </div>

<br>

  <div class="form-group col-md-6">
    <label form="city"> Cidade 
      <input class="form-control form__input" type = "text" name="city" id="city" maxlength="28" placeholder="Digite aqui sua cidade" >
    </label>
  </div>

<br>

  <div class="form-group col-md-6">
    <label form="state"> Estado 
      <select name="state" id="estados" class="form-control form_input">
    </label>
  </div>

<br>

  <div class="form-group col-md-6">
    <label form="nome"> Estado 
      <select name="nome" id="estados" >
    </label>
  </div>

<br>

  <div class="form-group col-md-6">
      <label form="nome">Casa</label>
      <input class="form-check" type="radio" name="nome" id="Moradia" >
      <label form="nome">Apartamento</label>
      <input class="form-check" type="radio" name="nome" id="Moradia" >
  </div>
</fieldset>
<br>
<fieldset>
  <div class="form-group col-md-6"><h1>Curriculum</h1></div>
  <div class="form-group col-md-6">
  <label for="fname">Resumo do Curriculum</label>
  <textarea type="text"id="fname" name="fname" date-validate-field = "textarea" placeholder="Conte me sobre seu Curriculum" >
   </textarea></div>
   <br><br>
   <div class="form-group col-md-6">
  <label for="lname">Cargo:</label>
  <input class="form-control" type="text" id="cargo" name="cargo" date-validate-field = "text" placeholder="coloque aqui o seu cargo"></div>
  <br><br>
  <div class="form-group col-md-6">
  <label for="descricaoC">Descrição de Cargo:</label>
  <input class="form-control" type="text" id="descricaoC" name="descricaoC" date-validate-field = "text" placeholder="descreva seu cargo" 
  </div>
  <br><br>
  <div class="form-group col-md-6">
  <label for="datepicker">Data de Inicio:</label>
  <input class="form-control" type="date" id="datepicker" date-validate-field = "date" name="dateBegin"></div>
  <br><br>
  <div id="buttons-container">
    <button class="btn btn-success" type="submit" id="submit">Enviar</button>
    <button class="btn btn-danger" type="reset" id="clear">Limpar</button>
  </div>
</fieldset>
</div>
</form>
<script src="script.js"></script>
</body>
</html>

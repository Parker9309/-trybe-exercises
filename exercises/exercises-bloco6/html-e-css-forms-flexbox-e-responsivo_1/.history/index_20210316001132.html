<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>
        <label form="nome"> Nome completo 
          <input type = "text" name="nome" id="nome" maxlength="40" required>
        </label>
      </legend>
    </fieldset>
  <br>
  <fieldset>
    <legend>
      <label form="mail"> Email 
        <input type = "text" name="nome" id="mail" maxlength="50" required>
      </label>
    </legend>
  </fieldset>
  <br>
  <fieldset>
    <legend>
      <label form="cpf"> CPF
        <input type = "text" name="nome" id="cpf" maxlength="11" required>
      </label>
    </legend>
  </fieldset>
<br>
<fieldset>
  <legend>
    <label form="nome"> Endereço 
      <input type = "text" name="nome" id="endereço" maxlength="200" required>
    </label>
  </legend>
</fieldset>
<br>
<fieldset>
  <legend>
    <label form="nome"> Cidade 
      <input type = "text" name="nome" id="city" maxlength="28" required>
    </label>
  </legend>
</fieldset>
<br>
<fieldset>
  <legend>
    <label form="nome"> Estado 
      <select name="nome" id="estados" required>
    </label>
  </legend>
</fieldset>
<br>
let opcoes = document.getElementById('estados');
function criarOpcoes() {
  let estadosBr = ['AC', 'AL', 'AP','AM', 'BA','CE', 'DF', 
  'ES', 'GO', 'MA', 'MT', 'MS', 'MG', 'PA', 'PB', 'PR','PE', 'PI', 'RJ', 'RN', 'RS', 'RO', 'RR', 'SC', 'SP', 'SE', 'TO'];
  for (let stateIndex = 0; stateIndex < estadosBr.length; stateIndex += 1) {
    let opcao = document.createElement('option');
    opcao.value = estados[stateIndex].toLowerCase();
    opcao.id = 'estadosBr';
    opcao.innerHTML = estadosBr[stateIndex];
    opcoes.appendChild(opcao);
  }
}
criarOpcoes()
</form>
<script src = "script.js"></script>
  
</body>
</html>
